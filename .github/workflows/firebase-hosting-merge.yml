name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: "Create env file"
        run: |
          touch ./client/.env
          echo "${{ secrets.REACT_APP_MAPBOX_GL_KEY }}" > ./client/.env
          echo -ne "\n${{ secrets.REACT_APP_FIREBASE_KEY }}" >> ./client/.env
          cat ./client/.env
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
        working-directory: client
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entryPoint: ./client
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZEPHYR_3FB26 }}"
          channelId: live
          projectId: zephyr-3fb26
